overwrite: true
schema:
  - client-schema.graphql
  - ${BACKEND_URL}/graphql
documents:
  - 'src/**/*.graphql'
  - 'src/**/*.query.{ts,tsx}'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      avoidOptionals: true
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
